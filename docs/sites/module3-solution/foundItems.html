<div class="col-md-6" ng-repeat="item in narrowdown.foundItems">
    <section class="row" id="item">
        <div class="col-md-7">
            <div>
                <h3 id="item_title">{{item.name}}</h3>
                <h3 id="shortname">({{item.short_name}}) </h3>
                <br>
                <div id="description">{{item.description}}</div>
            </div>
        </div>
        <div class="col-md-5"  id="btn_area">
            <button id="rm_btn" ng-click="narrowdown.onRemove({index:$index});">Don't want this one!</button>
        </div>
    </section>
</div>
<div id="msg">{{narrowdown.onEmpty}}</div>
